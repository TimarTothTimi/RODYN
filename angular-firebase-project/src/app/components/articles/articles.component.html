<!-- irodai-trendek.component.html -->
<section class="container-fluid bg-secondary-subtle p-1 d-block">
  <div class="p-4">
    <h3>Irodai trendek 2024-ben</h3>

    <!-- Carousel for Small Screens -->
    <div
      id="carouselExampleDark-small"
      class="carousel slide carousel-dark d-lg-none"
    >
      <div class="carousel-inner">
        <div
          *ngFor="let article of articles; let i = index"
          [ngClass]="{ active: i === 0 }"
          class="carousel-item"
        >
          <div class="row justify-content-center">
            <div class="col-10 mt-3">
              <div class="card text-center">
                <div class="card-body">
                  <div class="ratio ratio-4x3">
                    <img
                      *ngIf="!article.isVideo"
                      [src]="article.mediaUrl"
                      class="card-img-top"
                      alt="office desk"
                    />
                    <video
                      *ngIf="article.isVideo"
                      class="object-fit-cover"
                      [src]="article.mediaUrl"
                      controls
                    ></video>
                  </div>
                  <h5 class="card-title mt-3">{{ article.title }}</h5>
                  <p class="card-text">{{ article.description }}</p>
                  <a [routerLink]="article.link" class="btn btn-dark"
                    >Tovább...</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleDark-small"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleDark-small"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Carousel for Large Screens -->
    <div
      id="carouselExampleDark-large"
      class="carousel slide carousel-dark d-none d-lg-block"
    >
      <div class="carousel-inner">
        <div
          *ngFor="let group of groupedArticles; let i = index"
          [ngClass]="{ active: i === 0 }"
          class="carousel-item"
        >
          <div class="row justify-content-center">
            <div
              class="col-10 col-md-6 col-lg-3 mt-3"
              *ngFor="let article of group"
            >
              <div class="card text-center">
                <div class="card-body">
                  <div class="ratio ratio-4x3">
                    <img
                      *ngIf="!article.isVideo"
                      [src]="article.mediaUrl"
                      class="card-img-top ratio ratio-4x3"
                      alt="office desk"
                    />
                    <video
                      *ngIf="article.isVideo"
                      class="object-fit-cover"
                      [src]="article.mediaUrl"
                      controls
                      poster="https://images.unsplash.com/photo-1572521165329-b197f9ea3da6?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    ></video>
                  </div>
                  <h5 class="card-title mt-3">{{ article.title }}</h5>
                  <p class="card-text">{{ article.description }}</p>
                  <a [routerLink]="article.link" class="btn btn-dark"
                    >Tovább...</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleDark-large"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleDark-large"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</section>
