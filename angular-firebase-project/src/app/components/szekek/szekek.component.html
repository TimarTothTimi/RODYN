      <div class="col-10 text-center mb-5">
        <h1 class="display-4 font-weight-bolder">Székek</h1>
      </div>
      <div class="col-1 text-end mb-5">
        <button
          class="btn btn-secondary"

            class="card text-dark card-has-bg click-col mx-auto"
            style="background-image: url('/assets/images/szekek/1.jpg')"
          >

              <i
                class="fa-regular fa-circle-xmark fa-2xl"
                style="color: #d92020"
              ></i>
            </a>
            <a
              *ngIf="isAdmin"
              class="badge-update"
              [routerLink]="['/szekek', product.id]"
            >

            </a>
            <img
              class="card-img d-none"
              src="/assets/images/szekek/1.jpg"
              alt="Fotel 1"
              routerLink="productsite"
            />
            <div class="card-img-overlay d-flex flex-column">
              <div class="card-body">
                <h4 class="card-title mt-0">
