<div class="container mb-5">
  <table class="table table-striped text-center">
    <thead>
      <tr>
        <th>#</th>
        <th>Manufacturer</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let szek of szekek$ | async; index as i">
        <td class="fw-bold">{{ i + 1 }}</td>
        <td>{{ szek.manufacturer }}</td>
        <td>{{ szek.name }}</td>
        <td>{{ szek.price }}</td>
        <td>{{ szek.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
