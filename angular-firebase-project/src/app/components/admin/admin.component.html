<div class="admin-form">
  <h2>Add New Product</h2>
  <form (submit)="addProduct()">
    <label for="name">Product Name</label>
    <input
      type="text"
      id="name"
      [(ngModel)]="productName"
      name="name"
      required
    />

    <label for="price">Product Price</label>
    <input
      type="number"
      id="price"
      [(ngModel)]="productPrice"
      name="price"
      required
    />

    <button type="submit">Add Product</button>
  </form>
</div>
