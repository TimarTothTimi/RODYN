<div class="button-grid">
  <div class="button-container" *ngFor="let button of buttons; let i = index">
    <a [routerLink]="['/www.index.hotUpdate', i]">
      <div class="carousel-container">
        <div class="carousel">
          <div class="carousel-item" *ngFor="let image of button.images">
            <img [src]="image" alt="Image {{ i + 1 }}" />
          </div>
        </div>
      </div>
      <button>{{ button.title }}</button>
    </a>
  </div>
</div>
