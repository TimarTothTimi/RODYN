<main class="marginTopNav">
  <section class="container w-75 pt-3" *ngIf="product">
    <div class="row align-items-stretch pb-5">
      <div class="col-12 col-md-6 text-center">
        <img
          [src]="product.images"
          [alt]="product.name"
          class="pb-3 object-fit-cover"
        />
      </div>
      <div class="col-12 col-md-6 text-start">
        <h3 class="pb-1">{{ product.name }}</h3>
        <h6 class="pb-2">{{ product.manufacturer }}</h6>
        <h6 class="pb-3">{{ product.price }} Forint</h6>
        <p class="pb-5"><strong>Leírás: </strong>{{ product.description }}</p>

        <button class="btn btn-dark text-white" (click)="addToBasket()">
          Kosárba teszem
        </button>
      </div>
    </div>
    <section>
      <h3 class="mb-5">Kapcsolódó termékek</h3>
      <div class="d-flex justify-content-around flex-wrap">
        <app-product-card
          *ngFor="let product of relatedProducts"
          [product]="product"
          class="mb-5"
        ></app-product-card>
      </div>
    </section>
  </section>
</main>
