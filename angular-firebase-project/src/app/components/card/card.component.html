<div class="container">
  <div class="row justify-content-center" *ngIf="products?.length">
    <div
      class="col-sm-12 col-md-6 col-lg-4 mb-4"
      *ngFor="let product of products"
    >
      <div class="card text-dark mx-auto">
        <div class="card-header d-flex justify-content-between">
          <!-- Delete button -->
          <a *ngIf="isAdmin" class="badge-delete">
            <i
              class="fa-regular fa-circle-xmark fa-2xl"
              style="color: #d92020"
              (click)="deleteProduct(product?.id, product?.category)"
            ></i>
          </a>

          <!-- Update button -->
          <a
            *ngIf="isAdmin"
            class="badge-update"
            [routerLink]="['/', product?.category, product?.id]"
          >
            <i class="fa-solid fa-pen fa-xl" style="color: #1a4566"></i>
          </a>
        </div>

        <div class="card-body">
          <!-- Product title -->
          <h4 class="card-title mt-0">
            <a class="text-dark" href="javascript:void(0)">
              {{ product?.name }}
            </a>
          </h4>

          <!-- Product image -->
          <img
            *ngIf="product?.images"
            [src]="product.images"
            [alt]="product?.name"
            class="img-fluid"
          />
          <p *ngIf="!product?.images">Kép nem érhető el</p>

          <!-- Product price -->
          <div class="card-footer text-center">
            <p class="mb-0">{{ product?.price }} Forint</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <p *ngIf="!products?.length" class="text-center">
    Nincsenek elérhető termékek
  </p>
</div>
