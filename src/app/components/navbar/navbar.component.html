<nav class="navbar">
  <div class="logo">RODYN</div>

  <!-- Hamburger gomb -->
  <button class="hamburger" type="button" (click)="toggleMenu()">
    &#9776;
    <!-- ☰ karakter -->
  </button>

  <!-- Menüpontok -->
  <ul [class.open]="menuOpen">
    <li *ngFor="let item of menu">
      <a
        [routerLink]="item.path"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        {{ item.label }}
      </a>
    </li>
  </ul>
</nav>
