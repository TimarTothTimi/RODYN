<section class="hero-section">
  <!-- háttérvideó -->
  <video
    #heroVideo
    class="hero-video"
    autoplay
    muted
    playsinline
    poster="assets/videos/intro-poster.jpg"
  >
    <source src="assets/videos/intro.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- tartalom a videó felett -->
  <div class="hero-content">
    <h1 class="slide-in" [class.show]="showText">Üdvözlünk a weboldalon!</h1>
    <p class="slide-in delay" [class.show]="showText">
      Fedezd fel termékeinket és szolgáltatásainkat.
    </p>
  </div>
</section>
